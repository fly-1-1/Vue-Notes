<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue系列课程之基础入门</title>
</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>

    <!--
      v-bind:    绑定  作用: 用来绑定html标签中某个属性交给vue实例进行管理
                      好处: 一旦属性交给vue实例进行管理之后,日后可以通过修改vue实例中绑定属性达到动态修改标签属性的效果
                      语法: 对应标签上 v-bind:属性名
  -->

    <img v-bind:width="width" v-bind:height="height" v-bind:src="src" @mouseover="ChangeImg" @mouseout="ChangeImg2" />

    <button @click="ChangeImg">点我修改msg</button>

</div>
</body>
</html>
<!--引入vue.js核心文件-->
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",//代表vue实例作用范围
        data: {    //用来vue实例绑定数据
            msg: "hello vue",
            src: "https://cn.vuejs.org/images/logo.png",
            width: 200,
            height: 200
        },
        methods: { //用来给vue实例定义一些列的相关方法
            ChangeImg(){
                this.src = "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fsafe-img.xhscdn.com%2Fbw%2F54aaf824-d4ae-4f09-bab9-29ed127708e9%3FimageView2%2F2%2Fw%2F1080%2Fformat%2Fjpg&refer=http%3A%2F%2Fsafe-img.xhscdn.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1715721465&t=917e28713da6876180cc521eeab21e8c";
                this.width = 190;
            },
            ChangeImg2(){
                this.src = "https://cn.vuejs.org/images/logo.png";
                this.width = 200;
            }
        }
    });
</script>
