<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue之系列课程</title>
</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>
    <!--登陆-->
    <login></login>
    <!--注册-->
    <register></register>
    <!--局部组件-->
    <add></add>
</div>
</body>
</html>
<script src="js/axios.min.js"></script>
<script src="js/vue.js"></script>
<script>

    //全局组件
    Vue.component('login',{
        //用来写改组件的html代码
        template:`<div><h2>登陆</h2></div>`
    });

    Vue.component('register',{
        //用来写改组件的html代码
        template:`<div><h2>注册</h2></div>`
    });


    const app = new Vue({
        el: "#app",
        data: {
            msg: "Vue 中组件使用"
        },
        methods: {},
        computed: {},
        components: { //注册局部组件
            add:{
                template:`<div><h2>用户添加</h2></div>`
            }
        }
    });
</script>
