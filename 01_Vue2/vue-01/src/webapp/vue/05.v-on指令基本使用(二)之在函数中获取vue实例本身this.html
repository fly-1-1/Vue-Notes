<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue系列课程之基础入门</title>
</head>
<body>
    <div id="app">

        <h1>{{msg}}</h1>

        <h1>{{count}}</h1>

        <button v-on:click="test" v-on:mouseover="test1">点我</button>

    </div>
</body>
</html>
<!--引入vue.js核心文件-->
<script src="js/vue.js"></script>
<script>
    let app = new Vue({
        el:"#app",
        data:{ //用来定义数据  Model
            msg:"hello vue",
            count:1,
        },
        methods:{//用来定义方法
            test:function(){
                this.count++;
                //触发aa方法
                this.aa();
            },
            test1:function(){
                //alert("test1")
            },
            aa:function(){
                console.log("aa");
            }
        }
    });
</script>
