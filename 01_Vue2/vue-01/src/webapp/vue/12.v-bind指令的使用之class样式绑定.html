<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue系列课程之基础入门</title>
    <style>
        .aa{
            width: 200px;
            height: 200px;
            border: 1px solid;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .bb{
            width: 200px;
            height: 200px;
            border: 5px solid orange;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>

        <div v-bind:class="cls" ></div>

        <button @click="changeCls">点击修改样式</button>

        <br>
        <img src="https://cn.vuejs.org/images/logo.pn" width="150" v-bind:alt="message" />

    </div>
</body>
</html>
<!--引入vue.js核心文件-->
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",//代表vue实例作用范围
        data:{    //用来vue实例绑定数据
            msg:"hello vue",
            cls:"aa",
            message:"这是一张图片"
        },
        methods: { //用来给vue实例定义一些列的相关方法
            changeCls: function () {
                this.cls = this.cls === "aa" ? "bb" : "aa";
            }
        }
    });
</script>
