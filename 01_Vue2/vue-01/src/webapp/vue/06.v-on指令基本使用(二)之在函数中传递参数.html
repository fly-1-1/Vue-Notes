<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue系列课程之基础入门</title>
</head>
<body>
<div id="app">

    <h1>{{msg}}</h1>
    <h1>年龄:{{count}}</h1>

    <button v-on:click="incrementAge">点我每次给年龄+1</button>
    <!--指定事件并给事件传递参数-->
    <button v-on:click="changeAge(20)">点我每次给年龄+不确定</button>

    <button v-on:click="changeAgeAndMsg(2, ' world')">点我每次给年龄+不确定,同时msg+不确定</button>
</div>
</body>
</html>
<!--引入vue.js核心文件-->
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: { //用来定义数据  Model
            msg: "hello vue",
            count: 0
        },
        methods: {//用来定义方法
            incrementAge: function () { //定义一个方法  View
                this.count++; //调用方法  Model
            },
            changeAge: function (count) {
                this.count += count;
            },
            changeAgeAndMsg: function (count, msg) {
                this.count += count;
                this.msg += msg;
            }
        }
    });
</script>
